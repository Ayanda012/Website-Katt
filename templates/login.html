{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    
</head>
<body>

<h2>Sign In</h2>
<div class =''>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        
        <button type="submit">Sign In</button>
        <br><br><br>
        <li><a href="{% url 'register' %}">Don't have an account? Register</a></li>
    </form>
   
</div>

</body>

<style >

body {
    background: url('{% static "img/hero-bg.jpg" %}');
    background-size: cover;
    background-position: center;
}

form{
    border: 5px solid orange;
}
h2{
    color: orange;
}

/* Add other styles here as needed */
</style>

</html>

{% endblock %}
