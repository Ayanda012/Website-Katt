{% extends 'base.html' %}

{% block content %}
  <h2>Contact Us</h2>
  {% if form.non_field_errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in form.non_field_errors %}
          <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
